gpghomedir.notusable=Ju lutemi, ndreqni lejet mbi drejtorinë ose ndryshoni vendin e drejtorisë tuaj GnuPG "home". Përndryshe GnuPG-ja s’mund të funksionojë si duhet.
gpgAgent.noAutostart=Po përdorni GnuPG version %S. Ky version lyp që të nisni paraprakisht gpg-agent, përpara se të nisni Thunderdbird-in, dhe parangarkimin e ndryshores "GPG_AGENT_INFO" të mjedisit.\n\nKëto parakushte nuk janë plotësuar - s’mund të përdorni Enigmail-in, pa zgjidhur këtë çështje.
upgradeInfo.doctitle=Lamtumirë nga Enigmail-i
upgradeInfo.welcome1=Fshehtëzimi OpenPGP tani është pjesë e Thunderbird-it
upgradeInfo.welcome2=Enigmail-i s’është më i domosdoshëm në Thunderbird, dhe është bërë gjë e të kaluarës - ky është versioni përfundimtar i Enigmail-it për Thunderbird.
upgradeInfo.migrateSettings.title=Migroni kyçet dhe rregullimet tuaj prej GnuPG-së në Thunderbird
upgradeInfo.migrateSettings.desc=Çfarë mbetet, para se të çinstaloni Enigmail-in, është të importoni kyçet tuaj nga GnuPG në Thunderbird, dhe të migroni dosa rregullime të rëndësishme nga Enigmail-i në Thunderbird. Kemi përgatitur një ndihmës që i kryen këto hapa për ju.
upgradeInfo.performMigration.buttonLabel=Fillo Migrimin Tani
upgradeInfo.thankyou.title=Faleminderit që përdorët Enigmail-in
upgradeInfo.thankyou.desc1=Ishte kënaqësi të merreshim me Enigmail-in për afër dy dhjetëvjeçarë. Jemi mirënjohës që mundëm të kontribuonin te ideja e email-eve të fshehtëzuar. Shpresojmë që Enigmail të ketë qenë i dobishëm për ju dhe do të donim t’ju falënderonim për përkrahjen e vazhdueshme gjatë këtyre kaq shumë viteve.
upgradeInfo.thankyou.desc2=Nëse doni të ndihmoni, shihni mundësinë e <a href="https://donate.mozilla.org/thunderbird">dhurimit për Thunderbird-in</a>.
