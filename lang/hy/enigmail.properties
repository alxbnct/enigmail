gpgAgent.noAutostart=Դուք օգտագործում եք GnuPG -ի %S տարբերակը: Այս տարբերակը պահանջում է, որ դուք նախադրեք gpg-գործակալ նախքան Thunderdbird- ի գործարկումը, և որ «GPG_AGENT_INFO» շրջակա միջավայրի փոփոխականությունը նախապես բեռնվի:\n\nԱյս նախապայմանները չեն պահպանվում. Դուք չեք կարող օգտագործել Enigmail- ը, քանի դեռ չեք լուծել այս խնդիրը:
