sc.wrongCardAvailable=Խելացի քարտ %1$S, որը գտնվել է Ձեր հաշուարկիչում չի կարող օգտագործվել այդ նամակի մշակման համար։\nՏեղադրեք խելացի քարտ %2$S֊ը և կրկնեք գործողությունը։
