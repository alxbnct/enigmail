revokeKeyQuestion=Դուք պատրաստվում Եք հետ կանչել բանալի «%S»\n\nհետ կանչելուց հետո այն չի կարող օգտագործվել ստորագրության համար։ Հեռացումից հետո, այլ օգտատերերը չեն կարող օգտագործել այն գաղտնագրման համար։ Սակայն հին նամակները կարելի կը լինի վերծանել։\n\nՇարունակե՞լ։
