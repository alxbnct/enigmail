#strings in upgradeInfo.html
upgradeInfo.doctitle=¿Qué novedades hay en Enigmail v2.0?
upgradeInfo.welcome1=¡Bienvenido a la nueva versión 2.0 de Enigmial!
upgradeInfo.welcome2=Esta versión contiene un montón de características nuevas y modificaciones. Por favor, tómate un minuto para averiguar cuáles son las novedades:
upgradeInfo.encSubject.title=Cifrar el asunto del mensaje
upgradeInfo.encSubject.desc=Hemos desarrollado un nuevo método que mueve el asunto del correo al interior del mensaje cifrado, y reemplaza el asunto visible con "Mensaje cifrado". Una vez se descifre un mensaje de este tipo, el asunto original es reemplazado automáticamente. La ocultación del asunto está activada por defecto; hay una preferencia para desactivarla si no le gusta. <i>(Nota: Esta característica requiere que el mensaje sea enviado con PGP/MIME (mensaje cifrado como adjunto).)</i>
upgradeInfo.buttons.title=Se cambió el comportamiento de los botones Cifrar y Firmar
upgradeInfo.buttons.desc=Los botones <b>Cifrar</b> y <b>Firmar</b> en la ventana de redacción del mensaje ahora funcionan para ambos protocolos OpenPGP y S/MIME. Si ambos algoritmos son posibles, entonces Enigmail tratará de dar preferencia a aquel para el que estén disponibles todas las claves.
upgradeInfo.autocrypt.title=Soporte para Autocrypt
upgradeInfo.autocrypt.desc=Enigmail ahora soporta <a href="https://autocrypt.org/">Autocrypt</a>, un nuevo estándar para distribuir claves como parte de mensajes enviados. Enigmail importa claves automáticamente desde mensajes compatibles con Autocrypt, de forma que con el tiempo se pueden cifrar cada vez más correos electrónicos.
upgradeInfo.bottom.desc=Por favor, visite <a href="https://enigmail.net/home/docu.php">nuestra documentación</a> para ayuda en el uso de Enigmail.

