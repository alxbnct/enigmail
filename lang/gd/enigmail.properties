keyRing.keyNotTrusted=Chan eil earbsa gu leòr san iuchair %1$S (ID na h-iuchrach: %2$S). Suidhich ìre earbsa na h-iuchrach agad air “cho earbsach ’s a ghabhas” gus a cleachdadh airson soidhneadh.
keyRing.keyInvalid=Chan eil an iuchair %1$S (ID na h-iuchrach %2$S) dhligheach. Feuch an dearbh thu i mar bu chòir no cleachd “Roghainnean crioptachaidh furasta”.Mar roghainn eile, sleachd roghainnean tùsail a’ chrioptachaidh ann an còmhradh roghainnean Enigmail.
