gpghomedir.notexists=Chan eil am pasgan “%S” far a bheil na h-iuchraichean OpenPGP agad ann ’s cha ghabh a chruthachadh.
gpghomedir.notwritable=Gha ghabh sgrìobhadh sa phasgan “%S” sa bheil na h-iuchraichean OpenPGP agad.
gpghomedir.notdirectory=’S e faidhle seach pasgan a th’ ann an “%S” far a bheil na h-iuchraichean OpenPGP agad ann.
gpghomedir.notusable=Càraich ceadan a’ phasgain no atharraich an t-ionad “dachaigh” aig a’ GnuPG agad.Chan obraich GnuPG mar bu chòir mura dèan thu seo.
gpgAgent.noAutostart=Tha thu a’ cleachdadh tionndadh %S dhe GnuPG. Iarraidh an tionndadh seo gun tòisich thu gpg-agent mus tòisich thu Thunderdbird agus gun deach caochladair “GPG_AGENT_INFO” na h-àrainneachd a luchdadh ro làimh.\n\nCha deach na cumhaidhean seo a choileanadh – chan urrainn dhut Enigmail a chleachdadh mus fhuasgail thu an duilgheadas seo.
