#strings in upgradeInfo.html
upgradeInfo.doctitle=O que há de novo no Enigmail 2.0?
upgradeInfo.welcome1=Bem-vindo ao novo Enigmail versão 2.0!
upgradeInfo.welcome2=Esta versão contém muitas funcionalidades novas e que foram alteradas. Por favor gaste um minuto para descobrir quais são as novidades:
upgradeInfo.encSubject.title=Criptografando o Assunto da Mensagem
upgradeInfo.encSubject.desc=Nós desenvolvemos um novo método para mover o assunto do email para dentro da mensagem criptografada, e substitue o assunto mostrado com "Mensagem Criptografada". Uma vez que a mensagem seja descriptografada, o assunto original será substituído automaticamente. Esconder o assunto estará ativo por padrão; existe uma preferência para desativar caso não goste. <i>(Nota: esta funcionalidade requer que a mensagem seja enviada com o PGP/MIME.)</i>
upgradeInfo.buttons.title=Alterar o comportamento dos botões de Criptografar e Assinar
upgradeInfo.buttons.desc=Os botões de <b>criptografar</b> e <b>assinar</b> no editor de mensagens agora funcionam para ambos os protocolos OpenPGP e S/MIME. Se ambos os algoritmos são possíveis, o Enigmail para preferir aquele para o qual todas as chaves estejam disponíveis.
upgradeInfo.autocrypt.title=Suporte para Auto-encriptação
upgradeInfo.autocrypt.desc=O Enigmail agora suporta <a href="https://autocrypt.org/">Criptografia Automática</a>, um novo padrão para distribuir as chave como parte das mensagens enviadas. O Enigmail automaticamente importa as chaves de mensagens compatíveis com a Criptografia Automatica, desta forma mais e mais emials poderão ser criptografados com o passar do tempo.
upgradeInfo.bottom.desc=Por favor acesse <a href="https://enigmail.net/home/docu.php">noss documentação</a>para obter ajuda no uso do Enigmail.

