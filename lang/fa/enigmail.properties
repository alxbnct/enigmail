#strings in upgradeInfo.html
upgradeInfo.doctitle=چه چیزی در Enigmail v2.0 جدید می باشد؟
upgradeInfo.welcome1=به نسخه Enigmail 2.0 خوش آمدید!
upgradeInfo.welcome2=این ریلیز شامل ویژگی های تغییر یافته و جدید زیادی میباشد. لطفا یک دقیقه وقت بگذارید و ببینید چه چیزهایی جدید است:
upgradeInfo.encSubject.title=در حال رمزنگازی موضوع پیام
upgradeInfo.encSubject.desc=ما یک روش جدید توسعه داده ایم که موضوع ایمیل را به داخل پیام رمزنگاری شده می برد، و موضوع قابل مشاهده را با "پیام رمزنگاری شده" جابجا خواهد کرد. زمانی که چنین پیامی رمزگشایی شد، موضوع اصلی به صورت خودکار جایگزین خواهد شد. پنهان سازی موضوع به صورت پیشفرض فعال است؛ یک ترجیح برای خاموش کردن آن در صورتی که مایل به آن نیستید موجود میباشد. <i>(توجه: این ویژگی نیاز دارد تا پیام از طریق PGP/MIME ارسال شود.)</i>
upgradeInfo.buttons.title=رفتار دکمه های امضا و رمزنگاری تغییر یافت
upgradeInfo.buttons.desc=دکمه های <b>رمزنگاری</b> و <b>امضا</b> در پنجره پیام نویسی هم اکنون هم برای پروتکل های OpenPGP و S/MIME کار می کند. اگر هر دو الگوریتم قابل استفاده باشند، در این صورت Enigmail سعی خواهد کرد تا آنی که برای تمام کلید ها موجود میباشد تا ترجیح خواهد داد.
upgradeInfo.autocrypt.title=پشتیبانی برای Autocrypt
upgradeInfo.autocrypt.desc=Enigmail هم اکنون از <a href="https://autocrypt.org/">Autocrypt</a> پشتیبانی میکند، یک استاندارد جدید برای توزیع کلید ها به عنوان بخشی از پیام های ارسال شده. Enigmail به صورت خودکار کلید ها را از پیام های سازگار با Autocrypt به درون خواهد برد، که با گذز زمان ایمیل های بیشتری رمزنگاری خواهند شد.
upgradeInfo.bottom.desc=لطفا به <a href="https://enigmail.net/home/docu.php">مستندات ما</a> به منظور کمک در استفاده از Enigmail مراجعه کنید.

